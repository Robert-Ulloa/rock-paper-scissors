<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <Header>
        <h1>Rock - Paper - Scissors</h1>
    </Header>
    <h2>Welcome, have fun!</h2>

    <div class="selections">
        <button class="selections" data-selection="rock">✊</button>
        <button class="selections" data-selection="paper">✋</button>
        <button class="selections"data-selection="scissors">✌️</button>
    </div>
    <div class="results">
        <div>
            Me
            <span class="results-score" data-your-score>0</span>
        </div>
        <div data-final-column>
            Computer
            <span class="results-score" data-computer-score>0</span>
        </div>
       <!--  <div class="result-slection winner">✊</div>
        <div class="result-slection">✌️</div> -->
    </div>
</body>
</html>
